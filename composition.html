<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그것IT</title>
    <link rel="stylesheet"href="{{ url_for('myapp.static', filename='/styles2.css') }}" />
</head>
<body >
 
    
    <div class="fade-out-box">
         <img src="/myapp/static/redbool.png" alt="Work Photo">
   </div>
   
    <div class="fade-in-box">
        <img src="/myapp/static/unnamed.jpg" alt="Work Photo">
    </div>


    <div class="container">
        <h1 style="color: red;">그것 IT 두번째 이야기</h1>
        <div id="video-container" class="Typo_animation">         
       
        </div>
        <div class="controls">
            <button onClick="history.back();">Back</button>
        </div>
    </div>
      
    <script>
        window.onload = function() {
            playVideo('/myapp/static/Hapcheong.mp4');
        };
        function playVideo(videoFile) {
            let videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = ''; 
            let video = document.createElement('video');
            video.setAttribute('controls', true);
            video.setAttribute('width', '640'); 
            video.setAttribute('height', '360'); 
            let source = document.createElement('source');
            source.setAttribute('src', videoFile);
            source.setAttribute('type', 'video/mp4');
            video.appendChild(source);
            videoContainer.appendChild(video);
            videoContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
