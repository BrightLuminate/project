<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지식채널</title>
    <link rel="stylesheet" href="{{ url_for('myapp.static', filename='/styles3.css') }}" />
   
 <link rel="stylesheet" type="text/css"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>
<body>
    <div class="bg center">
        <div class="imga">
            
            <h1 class="title">2024 동기부여 계획</h1>
            
            
            <div class="row">
                
                <div class="bucket img1 center">삶은 지속적인 발견이다.</div>
                <div class="bucket img1 center">성공의 비결은 자신을 잃지 않는 것이다.</div>
                <div class="bucket img1 center">성공은 준비와 기회가 만났을때 일어난다.</div>
                <div class="bucket img2 center">자신의 삶을 살아가는 것이 가장 중요한 일이다.</div>
                <div class="bucket img2 center">문제를 해결하기 위해 타인을 비난하지마라</div>
                <div class="bucket img2 center">성공의 열쇠는 열심히 일하는 것이다.</div>
                <button class="hit" onclick="alert('할수있다.')">화이팅</button>
                
            </div>
        </div>
    </div>
    <div class="contain">
        <h1>지식채널 동기부여</h1>

            
        <div id="video-container" class="Typo_animation">
        </div>>
        <div class="controls">
            <button onClick="history.back();">Back</button>
        </div>
    </div>
        
    <script>
         window.onload = function() {
            playVideo('/myapp/static/knowledge_channel.mp4');
        };

        function playVideo(videoFile) {
            let videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = ''; 
            let video = document.createElement('video');
            video.setAttribute('controls', true);
            video.setAttribute('width', '640'); 
            video.setAttribute('height', '360'); 
            let source = document.createElement('source');
            source.setAttribute('src', videoFile);
            source.setAttribute('type', 'video/mp4');
            video.appendChild(source);
            videoContainer.appendChild(video);
            videoContainer.scrollIntoView({ behavior: 'smooth' });
        }
    


    </script>
    
</body>
</html>
